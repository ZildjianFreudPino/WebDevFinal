<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="Stylesheet" href="../CSS/Register.css" />
    <script src="https://kit.fontawesome.com/e4d4536112.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">
            <h7 id="Title">Register here</h7>
            <form action="../../Login-Finals/Login.html" onsubmit="return validateForm()">
                <div class="details">
                    <div class="inputbox">
                        <span class="details">Full Name</span>
                        <input type="text" id="fullName" placeholder="Enter your full name" />
                    </div>
                    <div class="inputbox">
                        <span class="details">Username</span>
                        <input type="text" id="username" placeholder="Enter your username" />
                    </div>
                    <div class="inputbox">
                        <span class="details">Email</span>
                        <input type="text" id="email" placeholder="Enter your email address" />
                    </div>
                    <div class="inputbox">
                        <span class="details">Phone number</span>
                        <input type="text" id="phoneNumber" placeholder="Enter your phone number" />
                    </div>
                    <div class="inputbox">
                        <span class="details">Password</span>
                        <input type="password" id="password" placeholder="Enter your password" />
                    </div>
                    <div class="inputbox">
                        <span class="details">Confirm Password</span>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" />
                    </div>
                </div>
                <div class="button">
                    <button id="button" type="submit" id="submitButton">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../JS/Register.js"></script>
</html>
